<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <title>Canyon</title>
</head>

<body>
  <style>
    body {
      padding: 0;
      margin: 0;
      overflow: hidden;
    }
  </style>
  <!-- Libs -->
  <script src="scripts/libs/threejs/three.min.js"></script>
  <script src="scripts/libs/threejs/app.js"></script>
  <script src="scripts/libs/cannon/cannon.min.js"></script>
  <!-- Game -->
  <script src="scripts/game/import_helper.js"></script>
  <script src="scripts/game/world.js"></script>
  <script>
    window.onload = function () {

      const loader = new THREE.FileLoader();
      loader.load('assets/app.json', function (text) {

        const player = new APP.Player();
        player.load(JSON.parse(text));
        player.setSize(window.innerWidth, window.innerHeight);
        player.play();

        document.body.appendChild(player.dom);

        window.addEventListener('resize', function () {
          player.setSize(window.innerWidth, window.innerHeight);
        });

      });

    }
  </script>
</body>

</html>
